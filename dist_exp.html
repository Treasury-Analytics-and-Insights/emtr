<html>
  <head>
    <title>Distribution Explorer PyScript Prototype</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  </head>
  <body>

    <py-config>
      packages = ["matplotlib", "pandas"]
      [[fetch]]
      files = ['./dist_exp_data.csv']
    </py-config>

    <py-script src = './main.py'></py-script>

    
    <div id="input" style="margin: 20px;">
      <label for="pop_type">Population Type:</label>
      <select name="pop_type" id="pop_type">
        <option value="Household">Household</option>
        <option value="Family">Family</option>
      </select>

      <label for="income_type">Income Type:</label>
      <select name="income_type" id="income_type">
        <option value="Equivalised Disposable Income">Equivalised Disposable Income</option>
        <option value="Taxable Income">Taxable Income</option>
        <option value="Total Income">Total Income</option>
        <option value="Disposable Income">Disposable Income</option>
      </select>

      <button py-click="update()" id="update" class="py-button">Generate plots and tables</button>

    </div>

    <div id="graph-area"></div>

    <div id="table-area"></div>
  </body>
</html>
